{% extends 'base.html' %}

{% block title %}Charts - PreVaxa{% endblock %}

{% block content %}
<h1 style="color:#93c572; text-align:center;">Vaccination Data Visualization</h1>

<div style="display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 20px;">

    <!-- Pie Chart -->
    <div style="width: 45%; margin-bottom: 30px;">
        <h3 style="color:#93c572;">Vaccine Type Distribution</h3>
        <img src="https://placehold.co/400x300?text=Pie+Chart" alt="Vaccine type distribution pie chart" style="width:100%;">
    </div>

    <!-- Bar Graph -->
    <div style="width: 45%; margin-bottom: 30px;">
        <h3 style="color:#93c572;">Vaccination by Age Group</h3>
        <img src="https://placehold.co/400x300?text=Bar+Graph" alt="Vaccination by age group bar graph" style="width:100%;">
    </div>
</div>

<!-- Line Graph -->
<div style="margin-top: 30px; text-align:center;">
    <h3 style="color:#93c572;">Vaccination Rates Over Time</h3>
    <img src="https://placehold.co/800x400?text=Line+Graph" alt="Vaccination rates timeline" style="width:100%; max-width:800px;">
</div>
{% endblock %}
